<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read CSV with D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>D3.js Read CSV Example</h1>
  <script>
    // Path to your CSV file
    const csvFile = "C:/Users/jacek/OneDrive/Documents/flask/data.csv";

    // Read the CSV file
    d3.csv(csvFile).then(data => {
      // Print the data to the console
      console.log("CSV Data:", data);

      // Example: Iterate through and log each row
      data.forEach(row => {
        console.log(`ID: ${row.id}, Name: ${row.name}, Value: ${row.value}`);
      });
    }).catch(error => {
      console.error("Error loading the CSV file:", error);
    });
  </script>
</body>
</html>
